<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width,initial-scale=1.0"/>
	<title>Document</title>
	<style tyle="text/css">
		* {margin: 0; padding: 0}
		body, html {height: 100%; background: #f9f9f9}
		#canvas {display: block; margin: 0 auto;}
	</style>
</head>
<body>
	<canvas id="canvas"></canvas>
	<!--script type="text/javascript" src="animation.js"></script -->
	<script type="text/javascript">
		var	C = function() {
			this.canvas = document.getElementById('canvas');
			this.ctx = this.canvas.getContext('2d');
			this.wWidth = document.body.clientWidth ||　document.documentElement.clientWidth;
			this.wHeight = document.body.clientHeight ||　document.documentElement.clientHeight;
			this.canvas.width = this.wWidth;
			this.canvas.height = this.wHeight;
			this.canvas.style.width = this.wWidth +'px';
			this.canvas.style.height = this.wHeight +'px';

		};

		C.prototype.draw = function() {
			this.glocolor = this.ctx.createRadialGradient(200, 200, 90, 200, 200, 1);
			this.glocolor.addColorStop(0, 'rgba(0, 0, 0, 1)');
			this.glocolor.addColorStop(0.5, 'rgba(255, 255, 255, 1)');
			this.glocolor.addColorStop(1, 'rgba(0, 0,255,1)');
			this.ctx.fillStyle = this.glocolor;
			this.ctx.setTransform(1.5, 2, 3, -0.5, 10, 10);
			this.ctx.arc(200, 200, 40, 0, 2 * Math.PI);
			this.ctx.fill();
		};

		var c = new C();
		c.draw();

	</script>
</body>
</html>
