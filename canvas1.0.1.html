<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width,initial-scale=1.0"/>
	<title>Document</title>
	<style tyle="text/css">
		* {margin: 0; padding: 0}
		body, html {height: 100%; background: #f9f9f9}
		#canvas { display: block; margin: 0 auto; width: 600px; height: 600px;}
	</style>
</head>
<body>
	<canvas id="canvas" width="1200" height="1200"></canvas>
	<script type="text/javascript">
		var canvas = document.getElementById('canvas');
		var ctx = this.canvas.getContext('2d');
		var y = 0;

		function drawArc() {
			var sX = Math.random() * canvas.width;
			var sY = Math.random() * canvas.height;
			var eY = Math.random() * canvas.height;
				sY += 5;
				if(sY >= eY) sY = Math.random() * canvas.height;
			ctx.beginPath();
			ctx.arc(sX, sY, 4, 0, Math.PI * 2, false);	
			ctx.fillStyle = 'white';
			ctx.fill();
		}

		function draw() {
			ctx.fillStyle = 'rgba(0, 0, 0, 0.05)';
			ctx.fillRect(0, 0, canvas.width, canvas.height);
			drawArc();
			window.requestAnimationFrame(draw);
		}
		draw();
	</script>
</body>
</html>
